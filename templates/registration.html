{% extends 'base.html' %}

{% block title %}
Registration Page
{% endblock %}

{% block content %}
<h1>Welcome to Registration Page</h1>

<form>
  <div class="form-group">
    <label for="username_input">Username</label>
    <input type="text" class="form-control" id="username_input" placeholder="user">
  </div>
  <div class="form-group">
    <label for="password_input">Password</label>
    <input type="password" class="form-control" id="password_input" placeholder="pass">
  </div>
  <div class="form-group">
    <label for="phone_input">Phone number</label>
    <input type="tel" class="form-control" id="phone_input" placeholder="0473875698">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="sp500_check">
    <label class="form-check-label" for="sp500_check">SP500 notifications</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>


{% endblock %}
